name: Update README cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # di√°rio (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # Pinned repo cards (clean/minimal)
      - name: Pin - cli-stress-test
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: pin
          options: "username=knipers&repo=cli-stress-test&hide_border=true&theme=transparent"
          path: profile/pin-cli-stress-test.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pin - rate-limiter
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: pin
          options: "username=knipers&repo=rate-limiter&hide_border=true&theme=transparent"
          path: profile/pin-rate-limiter.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pin - clean-arch
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: pin
          options: "username=knipers&repo=clean-arch&hide_border=true&theme=transparent"
          path: profile/pin-clean-arch.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pin - labs-go
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: pin
          options: "username=knipers&repo=labs-go&hide_border=true&theme=transparent"
          path: profile/pin-labs-go.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
